{% extends 'properties/base.html' %}

{% block title %}Home - Vacation Rentals{% endblock %}

{% block extra_css %}
<style>
    .hero {
        text-align: center;
        padding: 60px 20px;
        background: #ecf0f1;
        border-radius: 8px;
        margin-bottom: 40px;
    }

    .hero h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .hero p {
        font-size: 1.2rem;
        color: #7f8c8d;
        margin-bottom: 30px;
    }

    .search-form {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        gap: 10px;
    }

    .search-form input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }

    .search-form button {
        padding: 12px 30px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    .search-form button:hover {
        background: #2980b9;
    }
</style>
{% endblock %}

{% block content %}
<div class="hero">
    <h2>Find Your Perfect Vacation Rental</h2>
    <p>Discover amazing properties around the world</p>

    <form
        action="{% url 'properties:property-list' %}"
        method="get"
        class="search-form">
        <input
            type="text"
            name="location"
            placeholder="Enter city, state or country..."
            required>
        <button type="submit">Search</button>
    </form>
</div>
{% endblock %}
